name: Day-Tracker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-temurin
      ANDROID_SDK_ROOT: $HOME/Android/Sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (16.x LTS)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install project dependencies
      working-directory: .  # adjust if dependencies reside in a subfolder
      run: npm install

    - name: Ensure gradlew is executable (if present)
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        fi

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK (if building Android)
      if: contains(matrix.include.platform, 'android')
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        components: platform-tools, build-tools;33.0.0

    - name: Build Android Debug APK (if gradlew exists)
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug
        else
          echo "No gradlew found; skipping debug build."
        fi

    - name: List APK outputs
      if: success()
      run: find . -type f -name "*.apk"
