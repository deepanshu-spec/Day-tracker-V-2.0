name: Day-Tracker Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Add Android platform (generate gradlew)
      run: npx cordova platform add android

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"

    - name: Build Debug APK
      working-directory: platforms/android
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK + AAB
      working-directory: platforms/android
      run: ./gradlew assembleRelease bundleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Debug-APK
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Release-APK
        path: platforms/android/app/build/outputs/apk/release/app-release.apk

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Release-AAB
        path: platforms/android/app/build/outputs/bundle/release/app-release.aab
