name: Build DayTracker Android APK/AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Cache Node
    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-

    # 3) Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # 4) Install Cordova
    - name: Install Cordova
      run: npm install -g cordova@12

    # 5) Setup Java 17
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 6) Cache Gradle
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-

    # Debug step
    - name: Tool versions
      run: |
        node -v
        npm -v
        java -version
        gradle -v || true
        echo "JAVA_HOME=$JAVA_HOME"

    # 7) Add Android platform cleanly
    - name: Prepare Android platform
      run: |
        cordova platform rm android || true
        cordova platform add android@12.0.1

    # 8) Ensure Gradle wrapper exists & downgrade to 8.7
    - name: Force Gradle 8.7 Wrapper
      run: |
        cd platforms/android
        # generate wrapper with system Gradle first
        gradle wrapper || true
        # overwrite wrapper to Gradle 8.7
        ./gradlew wrapper --gradle-version 8.7 --distribution-type all
        cd ../../

    # 9) Build Release APK using Gradle 8.7
    - name: Build Release APK
      run: |
        cd platforms/android
        ./gradlew assembleRelease
        cd ../../

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-APK
        path: platforms/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: error

    # 10) Build Release AAB
    - name: Build Release AAB
      run: |
        cd platforms/android
        ./gradlew bundleRelease
        cd ../../

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-AAB
        path: platforms/android/app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
