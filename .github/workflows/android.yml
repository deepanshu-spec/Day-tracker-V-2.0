name: Day-Tracker Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2) Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    # 3) Install dependencies
    - name: Install project dependencies
      run: npm install

    # 4) Ensure gradlew is executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 5) Setup Java 17
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 6) Install Android SDK components (from preinstalled SDK)
    - name: Install Android SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"

    # 7) Build Debug APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # 8) Build Release APK + AAB
    - name: Build Release APK + AAB
      run: ./gradlew assembleRelease bundleRelease --stacktrace

    # 9) Upload Debug APK
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    # 10) Upload Release APK
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Release-APK
        path: app/build/outputs/apk/release/app-release.apk

    # 11) Upload Release AAB
    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: Day-Tracker-Release-AAB
        path: app/build/outputs/bundle/release/app-release.aab
