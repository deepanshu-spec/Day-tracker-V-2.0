name: Build DayTracker Android APK/AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Cache Node (npm) to speed up installs
    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-

    # 3) Node.js LTS
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # 4) Cordova CLI
    - name: Install Cordova
      run: npm install -g cordova@12

    # 5) Java 17 (sets JAVA_HOME correctly)
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 6) Cache Gradle
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-

    # (Optional) Quick diagnostics to help debugging if anything fails
    - name: Tool versions
      run: |
        node -v
        npm -v
        java -version
        echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
        echo "JAVA_HOME=$JAVA_HOME"

    # 7) Add/refresh Android platform cleanly
    - name: Prepare Android platform
      run: |
        cordova platform rm android || true
        cordova platform add android@12.0.1

    # 8) Force Gradle 8.7 to fix 'XmlParser' error (Cordova 12.x not compatible with Gradle 9)
    - name: Force Gradle 8.7
      run: |
        cd platforms/android
        # If wrapper not present yet, generate it with system gradle first
        if [ ! -f ./gradlew ]; then
          gradle wrapper || true
        fi
        ./gradlew wrapper --gradle-version 8.7 --distribution-type all
        cd ../../

    # 9) Build Release APK
    - name: Build Release APK
      run: cordova build android --release

    # 10) Upload APK artifact (v4)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-APK
        path: platforms/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: error

    # 11) Build Release AAB (bundle)
    - name: Build Release AAB
      run: cordova build android --release -- --packageType=bundle

    # 12) Upload AAB artifact (v4)
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-AAB
        path: platforms/android/app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
