name: Build DayTracker Android APK/AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    # 1Ô∏è‚É£ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Cache Node modules
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node-modules-

    # 3Ô∏è‚É£ Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # 4Ô∏è‚É£ Install Cordova CLI
    - name: Install Cordova
      run: npm install -g cordova@12

    # 5Ô∏è‚É£ Cache Gradle
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-

    # 6Ô∏è‚É£ Prepare Android platform
    - name: Prepare Android platform
      run: |
        cordova platform rm android || true
        cordova platform add android@12.0.1

    # 7Ô∏è‚É£ Build Release APK
    - name: Build APK
      run: cordova build android --release

    # 8Ô∏è‚É£ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-APK
        path: platforms/android/app/build/outputs/apk/release/*.apk

    # 9Ô∏è‚É£ Build Release AAB
    - name: Build AAB
      run: cordova build android --release -- --packageType=bundle

    # üîü Upload AAB artifact
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: DayTracker-AAB
        path: platforms/android/app/build/outputs/bundle/release/*.aab
